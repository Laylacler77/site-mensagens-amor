<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens de Amor</title>
    <link rel="stylesheet" href="./src/css/style.css">

</head>
<body>
    <div class="hearts-container"></div>
    
    <header>
        <button class="menu-btn">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <h1>Mensagens de Amor</h1>
        <p class="subtitle">Clique nos botões e receba mensagens especiais ❤️</p>
    </header>

    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Tópicos</h2>
                <button class="close-menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
            <nav class="topicos-nav">
                <button class="topico-btn active" data-tipo="amor">💝 Amor</button>
                <button class="topico-btn" data-tipo="conforto">🤗 Conforto</button>
                <button class="topico-btn" data-tipo="motivacao">💪 Motivação</button>
                <button class="topico-btn" data-tipo="amizade">🤝 Amizade</button>
                <button class="topico-btn" data-tipo="gratidao">🙏 Gratidão</button>
            </nav>
        </aside>

        <main>
            <section class="mensagens-container">
                <div class="mensagem-card">
                    <button class="btn-mensagem" data-mensagem="1">
                        Clique e receba sua mensagem especial 💝
                    </button>
                    <div class="mensagem-escondida"></div>
                </div>

                <div class="mensagem-card">
                    <button class="btn-mensagem" data-mensagem="2">
                        Clique para receber um elogio 💖
                    </button>
                    <div class="mensagem-escondida"></div>
                </div>

                <div class="mensagem-card">
                    <button class="btn-mensagem" data-mensagem="3">
                        Clique para receber uma mensagem fofa 💕
                    </button>
                    <div class="mensagem-escondida"></div>
                </div>

                <div class="mensagem-card">
                    <button class="btn-mensagem" data-mensagem="4">
                        Clique para receber um abraço virtual 🤗
                    </button>
                    <div class="mensagem-escondida"></div>
                </div>
            </section>
        </main>
    </div>

    <footer>
        <p>Compartilhe amor e carinho ❤️</p>
        <button class="btn-compartilhar">Compartilhar Site</button>
    </footer>
